    <!-- File: ECommerce/Client/src/app/component/auth-modal/auth-modal.component.html -->
    <div class="modal-overlay" [class.open]="isOpen" (click)="closeModal()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <button class="close-btn" (click)="closeModal()">&times;</button>

        <div class="modal-tabs">
          <button [class.active]="activeForm === 'login'" (click)="toggleForm('login')">Login</button>
          <button [class.active]="activeForm === 'register'" (click)="toggleForm('register')">Register</button>
        </div>

        <!-- Login Form -->
        <div *ngIf="activeForm === 'login'" class="auth-form">
          <h2>Login</h2>
          <form (ngSubmit)="onLoginSubmit()">
            <div class="form-group">
              <label for="loginUsername">Username:</label>
              <input type="text" id="loginUsername" name="username" [(ngModel)]="loginUser.username" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Password:</label>
              <input type="password" id="loginPassword" name="password" [(ngModel)]="loginUser.password" required>
            </div>

            <div *ngIf="loginError" class="error-message">
              {{ loginError }}
            </div>

            <button type="submit" class="auth-btn">Login</button>
          </form>
        </div>

        <!-- Register Form -->
        <div *ngIf="activeForm === 'register'" class="auth-form">
          <h2>Register</h2>
          <form (ngSubmit)="onRegisterSubmit()">
            <div class="form-group">
              <label for="registerUsername">Username:</label>
              <input type="text" id="registerUsername" name="username" [(ngModel)]="registerUser.username" required>
            </div>
            <div class="form-group">
              <label for="registerEmail">Email:</label>
              <input type="email" id="registerEmail" name="email" [(ngModel)]="registerUser.email" required>
            </div>
            <div class="form-group">
              <label for="registerPassword">Password:</label>
              <input type="password" id="registerPassword" name="password" [(ngModel)]="registerUser.password" required>
            </div>

            <div *ngIf="registerError" class="error-message">
              {{ registerError }}
            </div>

            <button type="submit" class="auth-btn">Register</button>
          </form>
        </div>
      </div>
    </div>
